<h3>Region <small> {{ activeRegion | titlecase }} </small></h3>

<h5>Select region</h5>

<div class="row">
    <div class="col">

        <button
            *ngFor="let region of regions"
            class="me-2"
            [class]="getCssClass( region )"
            type="button"
            (click)="activateRegion( region )">
            {{ region | titlecase }}
        </button>

    </div>
</div>
